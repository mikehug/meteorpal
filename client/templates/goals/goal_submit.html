<template name="goalSubmit">
    <div class="container-fluid">
        <blockquote class="pull-right">
          <p>"Setting goals is the first step in turning the invisible into the visible." </p>
          <small>Tony Robbins<cite title="Source Title"></cite></small>
        </blockquote>
        <div class="page-header">
              <h3>Goal Creation</h3>
        </div>
          <div class="col-md-4">
                   <h4>Set a <strong>SMART</strong> goal</h4>
                    <p><strong>Specific:</strong> Goals should be simplistically written and clearly define what you are going to do. </p>
                    
                    <p><strong>Measurable:</strong> Goals should be measurable so that you have tangible evidence that you have accomplished the
                    goal. Usually, the entire goal statement is a measure for the project, but there are usually several
                    short-term or smaller measurements built into the goal. </p>
                    
                    <p><strong>Achievable:</strong> Goals should be measurable so that you have tangible evidence that you have accomplished the
                    goal. Usually, the entire goal statement is a measure for the project, but there are usually several
                    short-term or smaller measurements built into the goal. </p>
                    
                    <p><strong>Results-focused:</strong> Goals should measure outcomes, not activities. </p>
                    
                    <p><strong>Time-bound:</strong> Goals should be linked to a timeframe that creates a practical sense of urgency, or results in tension
                    between the current reality and the vision of the goal. Without such tension, the goal is unlikely to
                    produce a relevant outcome. </p>
           
           </div>
           <div class="col-md-8 well">
             <form class="form-horizontal">
            
               
                <fieldset class="col-md-offset-1">
                
                        <div class="form-group">
                          <label class="control-label col-md-2" for="name">Name</label>
                          <div class="controls col-md-8">
                              <input name="name" id="name" type="text" class="form-control"/>
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-md-2" for="description">Description</label>
                          <div class="controls col-md-8">
                              <textarea name="description" id="description" placeholder="Describe it vividly" class="form-control" rows="6"></textarea>
                          </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="control-label col-md-2" for="purpose">Purpose</label>
                             <div class="controls col-md-8">
                              <textarea name="purpose" id="purpose" placeholder="Why is it a must do?" class="form-control" rows="6"></textarea>
                             </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2" for="dueDate">Due Date</label>
                             <div class="controls col-md-8">
                              <input name="dueDate" id="dueDate" type="date" value="" placeholder="YYYY/MM/DD" data-date-format="YYYY/MM/DD" class="form-control"/>
                              
                          </div>
                        </div>
                        
                        <input type="submit" value="Save" class="btn btn-primary pull-right "/>
                        
                </fieldset>
             </form>
            </div>
   
    </div>
 
</template>
