<template name="goalsList">
    <div class="container-fluid">
        <blockquote class="pull-right">
          <p>"People with goals succeed because they know where they are going... It's as simple as that." </p>
          <small>Earl Nightingale<cite title="Source Title"></cite></small>
        </blockquote>
        <div class="page-header">
              <h3>My Goals</h3>
            </div>
        
        <div>
          <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Description</th> 
                <th>Due Date</th>
          </tr>
          </thead>
          <tbody>
          {{#each goals}}
                  {{> goalItem}}
          {{/each}}
            
           </tbody> 
          </table>
    
        </div>
        
    </div>
</template>
