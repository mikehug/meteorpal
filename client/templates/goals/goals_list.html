<template name="goalsList">
    <div class="container-fluid">
        <blockquote class="pull-right">
          <p>"People with goals succeed because they know where they are going... It's as simple as that." </p>
          <small>Earl Nightingale<cite title="Source Title"></cite></small>
        </blockquote>
        <div class="page-header">
              <h3>My Goals</h3>
            </div>
        
        <div class="table-responsive">
          <table class="table table-striped table-hover ">
            <tr>
                <th>Name</th>
                <th>Description</th> 
                <th>Due Date</th>
          </tr>
            {{#each goals}}
                  {{> goalItem}}
            {{/each}}
          </table>
        </div>
    </div>
</template>
