<template name="goalPage">
<div class="container-fluid">
        <blockquote class="pull-right">
          <p>"People with goals succeed because they know where they are going... It's as simple as that." </p>
          <small>Earl Nightingale<cite title="Source Title"></cite></small>
        </blockquote>
        <div class="page-header">
              <h3>{{name}}</h3>
        </div>
        

           <div class="col-md-4">
                     
                        <p><strong>Description:</strong> {{description}} </p>
                        
                        <p><strong>Purpose:</strong> {{purpose}} </p>
                        
                        <p><strong>Due Date:</strong> {{formatTime dueDate}}</p>
                    
           
           </div>
           
            <div class="col-md-8 well">
                
              
                   
                
            </div>
        
    </div>
</template>
